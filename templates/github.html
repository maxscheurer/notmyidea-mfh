{% if GITHUB_URL %}
<a href="{{ GITHUB_URL }}">
{% if GITHUB_POSITION != "left" %}
<img class=githubLeft src="{{ SITEURL }}/theme/images/github-logo.png" alt="Fork me on GitHub" />
{% else %}
<img class=githubRight src="{{ SITEURL }}/theme/images/github-left.png" alt="Fork me on GitHub" />
{% endif %}
</a>
{% endif %}
