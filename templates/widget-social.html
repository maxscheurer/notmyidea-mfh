{% if SOCIAL %}
	<div class="social">
		<h2>Social</h2>
		<ul>
		    {% if FEED_ALL_ATOM %}
		    <li><a href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}" rel="alternate">Blog articles (Atom)</a></li>
		    {% endif %}
		    {% if FEED_RSS %}
		    <li><a href="{{ SITEURL }}/{{ FEED_RSS }}" rel="alternate">Blog articles (RSS)</a></li>
		    {% endif %}

		{% for name, link in SOCIAL %}
		    <li><a href="{{ link }}">{{ name }}</a></li>
		{% endfor %}
		</ul>
	</div><!-- /.social -->
{% endif %}
