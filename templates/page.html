{% extends "base.html" %}
{% block title %}{{ page.title }}{% if page["subtitle"] is defined %} | {{ page.subtitle }}{% endif %}{% endblock %}
{% block content %}
<section id="content" class="body">
    <h1 class="entry-title"><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h1>
    {% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">get
    the pdf</a>{% endif %}
{% block pagecontent %}
    {{ page.content }}
{% endblock %}
</section>
{% endblock %}
